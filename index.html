<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto Felipe</title>

    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    
    <section class="top"></section>

    <header>
        <div class="container">
            <h1>Paises</h1>
        </div>
    </header>

    <section class="main_content">
        <div class="container">
            <h2>Datos de la API</h2>

            <div id="resultado" class="grid-content">
                <div class="card">
                    <div class="head">
                        <img src="https://flagcdn.com/gs.svg" alt="">
                        <h3>Nueva Zelanda</h3>
                        <span class="label">PER</span>
                    </div>
                    <div class="body">
                        <div>
                            <span>
                                <i class="capital"></i>
                                Capital
                            </span>
                            <p>Lima</p>
                        </div>
                        <div>
                            <span>
                                <i class="lenguaje"></i>
                                Lenguaje
                            </span>
                            <p>Español</p>
                        </div>
                    </div>
                    <div class="footer">
                        <div>
                            <span>
                                <i class="moneda"></i>
                                Moneda
                            </span>
                            <p>Nuevo sol <span class="label">S/</span></p>
                        </div>
                        <button class="btn" onclick="mostrarModal(${JSON.stringify(pais).replace(/"/g, "&quot;")})">Ver más</button>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button id="cargarMas">Cargar más</button>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>
        <div class="container">

        </div>
    </footer>

    <button></button>


<script src="public/script.js"></script>
    
</body>
</html>
